<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
</head>
<body>
    <div class="container bcontent">
      <h1  class="display-4" align="center">Employee Details</h1>
    <hr>
    <center>
        <form>
        <table border="1">
            <thead>
                <tr>
                    <th>Empolyee Name</th>
                    <td><input type="text" name="ename" id="ename" required /></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Empolyee Id</th>
                    <td><input type="text" name="eid" id="eid" ></td>
                </tr>
                <tr>
                    <th>Empolyee D.O.B</th>
                    <td><input type="date" name="edob" id="edob" ></td>
                    
                </tr>
                <tr>
                    <th>Gender</th>
                    <!--<td><input type="text" name="gen" id="gen" ></td>-->
                    <td><select id = "gen">
                        <option disabled selected value> Select</option>
                       <option value = "Male">Male</option>
                       <option value = "Female">Female</option>
                       <option value = "Other">Other</option>
                     </select>
                     </td>
                </tr>
                <tr>
                    <th>Mobile No.</th>
                    <td> <input class="phone_us" maxlength="12" name="mob" id="mob" ></td>
                </tr>
                <tr>
                    <th>Department</th>
             <td><select id = "myList">
                <option disabled selected value> Select</option>
               <option value = "IT">IT</option>
               <option value = "HR">HR</option>
               <option value = "Management">Management</option>
             </select>
             </td>
                </tr>
                <tr id="btna">
                    <td colspan="2"> <input type="button" name="button" class="btn btn-success btn-sm" id="btn" value="Add" onclick="AddRow()">
                    </td>
      
                </tr>
            </tbody>
        
        </table>
        </form>
        
        <hr>
    <b>
    <div class="form-group has-search">
        <i class="fa fa-search form-control-feedback"></i>
        <input type="text" class="form-control" placeholder="Search Box" id="gfg" />
    </div>
            </b> 
        <table id="show" class="table table-striped table-sm table-bordered">
            <thead>
                <tr class="table-info">
                    <th>Empolyee Name</th>
                    <th>Empolyee Id</th>
                    <th>Empolyee DOB</th>
                    <th>Gender</th>
                    <th>Mobile no.</th>
                    <th>Department</th>
                </tr>
            </thead>
            
        </table>
    </center>
    <script> 
        $(document).ready(function() { 
            $("#gfg").on("keyup", function() { 
                var value = $(this).val().toLowerCase(); 
                $("#show tr").filter(function() { 
                    $(this).toggle($(this).text() 
                    .toLowerCase().indexOf(value) > -1) 
                }); 
            }); 
        }); 
    </script>
    <script src="script.js"></script>
</div>
</body>
</html>
